<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css" />
    <!--font Source Sans Pro-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <!--font Bungee-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--new-tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--new-tweet CSS-->
    <link rel="stylesheet" href="/styles/main-container.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>



  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="rightNav">
        <p><strong>Write</strong> a new tweet</p>
        <span class="arrow-down">
          <i class="fa-solid fa-angles-down"></i>
        </span> 
      </div>
    </nav>
    
    <header class="main-header">
      <div class="info">
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2><strong class="bold">Jason</strong> <span class="nobold">Chen</span></h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
   <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST" id="submit-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-number">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweet-container">
      <article class="tweet-article">
        <header class="tweet-header">
            <div class="tweet-avatar-name">
              <div class="tweet-avatar">
                <a id="avatar-img"><img src="https://i.imgur.com/73hZDYK.png"></a>
              </div>
              <h5>jason chen</h5>
            </div>
          <h5 class="userID">@jasonchen</h5>
        </header>
           <div class="tweet-post">
             <p>
              If I have seen further it is by standing on the shoulders of giants
             </p>
          </div>
        <footer class="tweet-footer">
          <p>posted 6 days ago</p>
            <div class='icons'>
              <div class="icon1">
                <i class="fa-xs fa-sharp fa-solid fa-flag"></i>
              </div>
              <div class="icon2">
                  <i class="fa-xs fa-solid fa-retweet"></i>
              </div>
              <div class="icon3">
                  <i class="fa-xs fa-solid fa-heart"></i>
              </div>
            </div>  
        </footer>
    </article>

      <article class="tweet-article">
        <header class="tweet-header">
          <div class="tweet-avatar-name">
            <div class="tweet-avatar">
              <a id="avatar-img"><img src="https://i.imgur.com/nlhLi3I.png"></a>
            </div>
            <h5>nancy lee</h5>
          </div>
          <h5 class="userID">@nancy lee</h5>
        </header>
           <div class="tweet-post">
             <p>
                Another beautiful day!
             </p>
          </div>
        <footer class="tweet-footer">
          <p>posted 10 days ago</p>
            <div class='icons'>
              <div class="icon1">
                <i class="fa-xs fa-sharp fa-solid fa-flag"></i>
              </div>
              <div class="icon2">
                  <i class="fa-xs fa-solid fa-retweet"></i>
              </div>
              <div class="icon3">
                  <i class="fa-xs fa-solid fa-heart"></i>
              </div>
            </div>
        </footer>
    </article>
</section>
   </main> 
  </body>
</html>
